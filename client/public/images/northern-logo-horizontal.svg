<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="50" viewBox="0 0 300 50">
  <!-- Base colors -->
  <!-- #295231 - Dark Green -->
  <!-- #F29D38 - Orange/Amber -->
  
  <!-- Logo group -->
  <g transform="translate(10, 5) scale(0.4)">
    <!-- Compass circle -->
    <circle cx="50" cy="50" r="40" stroke="#295231" stroke-width="5" fill="transparent"/>
    
    <!-- North-South pointer -->
    <path d="M50 0 L50 20 M50 80 L50 100" stroke="#295231" stroke-width="5" fill="none"/>
    
    <!-- East-West pointer -->
    <path d="M0 50 L20 50 M80 50 L100 50" stroke="#295231" stroke-width="5" fill="none"/>
    
    <!-- Bug silhouette -->
    <path d="M50 30 L40 40 L60 40 Z" fill="#295231" /> <!-- Head -->
    <ellipse cx="50" cy="50" rx="10" ry="16" fill="#295231" /> <!-- Body -->
    <ellipse cx="50" cy="50" rx="3" ry="8" fill="#F29D38" /> <!-- Orange center -->
    
    <!-- Legs -->
    <path d="M42 45 L32 40 M42 55 L32 60 M58 45 L68 40 M58 55 L68 60" stroke="#295231" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="120" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">NORTHERN</text>
  <text x="120" y="42" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">PEST SOLUTIONS</text>
</svg>