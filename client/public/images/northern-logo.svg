<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Northern Pest Solutions Logo -->
  <!-- Main group -->
  <g>
    <!-- Compass circle -->
    <circle cx="150" cy="100" r="70" stroke="#1B3C2F" stroke-width="8" fill="transparent"/>
    
    <!-- North-South pointer -->
    <path d="M150 10 L150 35 M150 165 L150 190" stroke="#1B3C2F" stroke-width="8" fill="none"/>
    
    <!-- East-West pointer -->
    <path d="M60 100 L85 100 M215 100 L240 100" stroke="#1B3C2F" stroke-width="8" fill="none"/>
    
    <!-- Bug silhouette -->
    <path d="M150 50 L130 70 L170 70 Z" fill="#1B3C2F"/> <!-- Head -->
    <ellipse cx="150" cy="100" rx="25" ry="40" fill="#1B3C2F"/> <!-- Body -->
    <ellipse cx="150" cy="100" rx="8" ry="25" fill="#F6B04D"/> <!-- Orange center -->
    
    <!-- Legs -->
    <path d="M130 85 L105 75 M130 115 L105 125 M170 85 L195 75 M170 115 L195 125" stroke="#1B3C2F" stroke-width="5" fill="none"/>
    
    <!-- Text -->
    <text x="150" y="230" font-family="Arial Black, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#1B3C2F">NORTHERN</text>
    <text x="150" y="260" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#1B3C2F">PEST SOLUTIONS</text>
  </g>
</svg>