<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="60" viewBox="0 0 300 60">
  <!-- Base colors -->
  <!-- #295231 - Dark Green -->
  <!-- #F29D38 - Orange/Amber -->
  
  <!-- Logo group -->
  <g transform="translate(5, 5) scale(0.3)">
    <!-- Compass circle -->
    <circle cx="85" cy="85" r="75" stroke="#295231" stroke-width="10" fill="transparent"/>
    
    <!-- North-South pointer -->
    <path d="M85 0 L85 40 M85 130 L85 170" stroke="#295231" stroke-width="10" fill="none"/>
    
    <!-- East-West pointer -->
    <path d="M0 85 L40 85 M130 85 L170 85" stroke="#295231" stroke-width="10" fill="none"/>
    
    <!-- Bug silhouette -->
    <path d="M85 45 L70 65 L100 65 Z" fill="#295231" /> <!-- Head -->
    <ellipse cx="85" cy="85" rx="18" ry="30" fill="#295231" /> <!-- Body -->
    <ellipse cx="85" cy="85" rx="6" ry="15" fill="#F29D38" /> <!-- Orange center -->
    
    <!-- Legs -->
    <path d="M70 75 L50 60 M70 95 L50 110 M100 75 L120 60 M100 95 L120 110" stroke="#295231" stroke-width="7" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="125" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#295231">NORTHERN</text>
  <text x="125" y="45" font-family="Arial, sans-serif" font-size="14" fill="#295231">PEST SOLUTIONS</text>
</svg>