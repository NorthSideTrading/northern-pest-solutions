  <text x="200" y="300" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#295231">NORTHERN</text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#295231">PEST SOLUTIONS</text>
</svg>