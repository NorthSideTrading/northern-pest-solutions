<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Base colors -->
  <!-- #295231 - Dark Green -->
  <!-- #F29D38 - Orange/Amber -->
  
  <!-- Compass circle -->
  <circle cx="200" cy="150" r="100" stroke="#295231" stroke-width="10" fill="transparent"/>
  
  <!-- North-South pointer -->
  <path d="M200 35 L200 90 M200 210 L200 265" stroke="#295231" stroke-width="10" fill="none"/>
  
  <!-- East-West pointer -->
  <path d="M85 150 L140 150 M260 150 L315 150" stroke="#295231" stroke-width="10" fill="none"/>
  
  <!-- Bug silhouette -->
  <path d="M200 100 L180 125 L220 125 Z" fill="#295231" /> <!-- Head -->
  <ellipse cx="200" cy="150" rx="25" ry="40" fill="#295231" /> <!-- Body -->
  <ellipse cx="200" cy="150" rx="8" ry="20" fill="#F29D38" /> <!-- Orange center -->
  
  <!-- Legs -->
  <path d="M180 135 L155 120 M180 165 L155 180 M220 135 L245 120 M220 165 L245 180" stroke="#295231" stroke-width="7" fill="none"/>
  
